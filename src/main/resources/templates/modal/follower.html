<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
<!-- Trigger button -->
<button id="myBtn" class="hidden">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>팔로워</h2>
    </div>
    <div class="modal-body">
      <div class="box">
        <div class="box-userimg"><img src="../img/userimg.png" alt="" width="30px" height="30px"></div>
        <div class="box-username"><p>유저이름</p></div>
        <div class="box-starimg"><img src="../img/star.png" alt=""  width="20px" height="20px"></div>
      </div>
      <div class="box" th:each="follow:${follower}">
        <div class="box-userimg"><img src="../img/userimg.png" alt="" width="30px" height="30px"></div>
        <div class="box-username"><p>[[${follow.id}]]</p></div>
        <div class="box-starimg"><img src="../img/starfull.png" alt=""  width="20px" height="20px"></div>
      </div>
      <!-- Add more content as needed -->
    </div>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
</body>
</html>
